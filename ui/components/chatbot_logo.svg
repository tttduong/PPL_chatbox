<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E84F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E091E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A89FF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5A6E8;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main robot head -->
  <rect x="50" y="60" width="100" height="90" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="35" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="30" r="8" fill="url(#grad2)"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="90" r="12" fill="white"/>
  <circle cx="125" cy="90" r="12" fill="white"/>
  <circle cx="77" cy="92" r="7" fill="#6B5DD3"/>
  <circle cx="127" cy="92" r="7" fill="#6B5DD3"/>
  <circle cx="79" cy="90" r="3" fill="white"/>
  <circle cx="129" cy="90" r="3" fill="white"/>
  
  <!-- Smile -->
  <path d="M 75 115 Q 100 130 125 115" stroke="#6B5DD3" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Chat bubble -->
  <circle cx="155" cy="100" r="25" fill="url(#grad2)" opacity="0.9" filter="url(#shadow)"/>
  <circle cx="148" cy="95" r="4" fill="white"/>
  <circle cx="158" cy="95" r="4" fill="white"/>
  <circle cx="168" cy="95" r="4" fill="white"/>
  
  <!-- Bottom accent dots -->
  <circle cx="70" cy="135" r="5" fill="#E091E0" opacity="0.7"/>
  <circle cx="130" cy="135" r="5" fill="#E091E0" opacity="0.7"/>
</svg>